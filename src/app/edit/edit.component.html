
<div class="popup-container">
  
    <div class="popup">
      <div class="header">
        <h2>Add Product</h2>
        <span>
        <button mat-icon-button class="close-button" (click)="onCloseClicked()">
          <mat-icon>close</mat-icon>
        </button>
      </span>
      </div>
      <form (submit)="submitForm()" #productForm="ngForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="product.name">
  
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required [(ngModel)]="product.price">

        <label for="ram">Ram:</label>
        <input type="text" id="ram" name="ram" required [(ngModel)]="product.ram">

        <label for="storage">Storage:</label>
        <input type="text" id="storage" name="storage" required [(ngModel)]="product.storage">
  
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"  placeholder="add more">
        <p *ngIf="len" style="color: green;">you can add more images from there</p>
        <!-- <img [src]="imageUrl" alt="Selected Image" *ngIf="imageUrl"> -->
        <button type="submit">Update</button>
        <!-- <a class="btn btn-primary"  routerLink="/product" routerLinkActive="active">Buy now</a> -->
        <!-- <img [src]="imageUrl" alt="Selected Image"> -->
      </form>
    </div>
  </div>
